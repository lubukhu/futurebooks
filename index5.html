<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Books</title>
    <link rel="shortcut icon" href="7.png">
    <!-- css giao diện -->
    <link rel="stylesheet" href="style.css">
    <!-- css sản phẩm -->
    <link rel="stylesheet" href="style2.css">
    <!-- css icon -->
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
    <!-- js animation icon -->
    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
    
</head>
    <body>
      <!-- Phần này là giao diện của ứng dụng Future Books -->
        <div class="app-container">
        <!-- Giao diện bên trái -->
            <div class="left-area">
                <!-- Giao diện bên trái -->
                <a href="index3.html">
                    <img src="7.png"  width="70" height="70" href="index.html">
                    <div class="app-name">FutureBooks</div>
                </a>
            </div>
        
        <!-- Giao diện giữa -->
        <div class="main-area">
            <!-- hiện ra hai nút ẩn khi giao diện nhỏ (nút hiện giao diện bên trái và bên phải) -->
            <button class="btn-show-right-area">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"/></svg>
            </button>
            <button class="btn-show-left-area"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>
            <!-- Tiêu đề chính, chứa nút tìm kiếm -->
            <div class="main-area-header">
                <!-- nút tìm kiếm -->
                <div class="container">
                  <div class="search-wrapper" id="searchLine">
                      <input class="search-input" type="text" placeholder="tìm kiếm">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
                          <defs/>
                          <circle cx="11" cy="11" r="8"/>
                          <path d="M21 21l-4.35-4.35"/>
                      </svg>
                  </div>
                  <!-- <i class="fa fa-shopping-cart" style="font-size:24px"></i> -->
              </div>
            </div>
            <!-- nội dung -->
            <section class="content-section">
                <h1 class="section-header">Sản phẩm yêu thích của bạn</h1>
                  <div class="games">
                    <h3>Hàng mua <span class="title-highlight">không bán</span></h3>
                    <div class="games-carousel">
                      <div class="game" id="game-1">

                        
                          <!-- ảnh -->
                          <div class="game-cover">
                            <img src="8.png" alt="Animal Crossing" />
                          </div>
                          <!-- tên sản phẩm / icon trái tim -->
                          <div class="game-info">
                            <p class="game-title">Gì đó
                              <lord-icon
                              class="game-lord-icon"
                              data-alternate="false"
                              src="https://cdn.lordicon.com/xyboiuok.json"
                              trigger="hover"
                              colors="primary:#e83a30"
                                >
                              </lord-icon>
                            </p>
                            <p class="game-viewership">Gì đó đánh giá</p>
                          </div>
                          <!-- sale -->
                          <div class="game-categories">
                            <span>sale</span> 
                          </div>
                        

                      </div>

                      <div class="game" id="game-2">

                        
                        <!-- ảnh -->
                        <div class="game-cover">
                          <img src="8.png" alt="Animal Crossing" />
                        </div>
                        <!-- tên sản phẩm / icon trái tim -->
                        <div class="game-info">
                          <p class="game-title">Gì đó
                            <lord-icon
                            class="game-lord-icon"
                            data-alternate="false"
                            src="https://cdn.lordicon.com/xyboiuok.json"
                            trigger="hover"
                            colors="primary:#e83a30"
                              >
                            </lord-icon>
                          </p>
                          <p class="game-viewership">Gì đó đánh giá</p>
                        </div>
                        <!-- sale -->
                        <div class="game-categories">
                          <span>sale</span> 
                        </div>
                      

                    </div>


                    </div>
                  </div>
            </section>
            <!-- nội dung -->
            <section class="content-section">
                <div class="section-header-wrapper">
                  <h1 class="section-header">Tiêu Đề</h1>
                    <div class="games">
                      <h3>Hàng mua <span class="title-highlight">không bán</span></h3>
                      <div class="games-carousel">
                        <!-- số thứ tự của sản phẩm (game-1)-->
                        <div class="game" id="game-1">

                        
                          <!-- ảnh -->
                          <div class="game-cover">
                            <img src="8.png" alt="Animal Crossing" />
                          </div>
                          <!-- tên sản phẩm / icon trái tim -->
                          <div class="game-info">
                            <p class="game-title">Tên sản phẩm
                              <lord-icon
                              class="game-lord-icon"
                              data-alternate="false"
                              src="https://cdn.lordicon.com/xyboiuok.json"
                              trigger="hover"
                              colors="primary:#e83a30"
                                >
                              </lord-icon>
                            </p>
                            <!-- đánh giá sản phẩm, hiện chưa có đánh giá -->
                            <p class="game-viewership">hiện chưa có đánh giá</p>
                          </div>
                          <!-- sale -->
                          <div class="game-categories">
                            <span>sale</span> 
                          </div>
                      </div>

                    </div>
                  </div>
            </section>
            <!-- nội dung -->
            <section class="content-section">
                <div class="section-header-wrapper">
                    <h1 class="section-header">Tiêu Đề</h1>
                    <a class="section-header-link">
                    nội dung
                    </a>
                </div>
            </section>
        </div>
        <script src="add.js"></script>
        <script src="button.js"></script>     
        <script src="icon.js"></script>
      
        
    </body> 
</html>
